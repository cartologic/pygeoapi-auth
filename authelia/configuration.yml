###############################################################
#                   Authelia configuration                    #
###############################################################

# This secret can also be set using the env variables AUTHELIA_JWT_SECRET_FILE
identity_validation:
  reset_password:
    jwt_secret: a_very_important_secret

server:
  address: tcp://0.0.0.0:9091/
  endpoints:
    authz:
      forward-auth:
        implementation: "ForwardAuth"

log:
  level: debug

totp:
  issuer: authelia.com

# duo_api:
#  hostname: api-123456789.pygeoapi.local
#  integration_key: ABCDEF
#  # This secret can also be set using the env variables AUTHELIA_DUO_API_SECRET_KEY_FILE
#  secret_key: 1234567890abcdefghifjkl

authentication_backend:
  password_reset:
    disable: false
  refresh_interval: 1m
  ldap:
    implementation: custom
    address: ldap://lldap:3890
    timeout: 5s
    start_tls: false
    base_dn: dc=pygeoapi,dc=local
    additional_users_dn: ou=people
    users_filter: "(&({username_attribute}={input})(objectClass=person))"
    additional_groups_dn: ou=groups
    groups_filter: "(member={dn})"
    attributes:
      display_name: displayName
      username: uid
      group_name: cn
      mail: mail
    user: uid=admin,ou=people,dc=pygeoapi,dc=local
    password: "super_strong_ldap_password" ## change this

access_control:
  default_policy: deny
  rules:
    - domain: "app.pygeoapi.local"
      policy: one_factor
      resources:
        - "^/api/collections/obs.*"
      subject:
        - "group:cartologic"

    - domain: "app.pygeoapi.local"
      policy: one_factor
      resources:
        - "^/api/collections/lakes.*"
      subject:
        - "group:geobeyond"

    - domain: "app.pygeoapi.local"
      policy: one_factor
      resources:
        - "^.*\\/api(?:\\/)?(?:\\?.*)?$"
        - "^/api/static/.*"
        - "^.*\\/api\\/collections(?:\\?.*)?$"
        - "^.*\\/api\\/processes(?:\\?.*)?$"
        - "^.*\\/api\\/jobs(?:\\?.*)?$"
        - "^.*\\/api\\/openapi(?:\\?.*)?$"
        - "^.*\\/api\\/conformance(?:\\?.*)?$"
      subject:
        - "group:geobeyond"
        - "group:cartologic"

session:
  secret: unsecure_session_secret
  name: authelia_session
  same_site: "lax"
  inactivity: 5m
  expiration: 1h
  remember_me: 5M
